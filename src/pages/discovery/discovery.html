<ion-header>

  <ion-navbar>
    <ion-title>发现</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="下拉刷新"
            refreshingSpinner="circles"
            refreshingText="数据加载中...">

    </ion-refresher-content>
  </ion-refresher>



  <ion-card *ngFor="let item of questions"  (click)="gotoDetails(item.IdentityId)">
    <ion-item>
      <ion-avatar item-start>
        <img src="{{item.HeadFace}}">
      </ion-avatar>
      <p>{{item.UserNickName}}发布了问题
        <ion-icon class="more-button" name="more"></ion-icon>
      </p>
    </ion-item>
    <h2>{{item.ContentTitle}}</h2>
    <ion-card-content>
      <p>{{item.ContentSummary}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col col-8 center text-center>
        <ion-note>
          {{item.LickCount}}赞同&nbsp;{{item.CommentContent}}
        </ion-note>
      </ion-col>
      <ion-col col-4r></ion-col>
    </ion-row>
  </ion-card>
</ion-content>
