<ion-header>

    <ion-navbar>
        <ion-title>{{question?.ContentTitle}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-card>
        <ion-card-content>
            {{question?.Content}}
            <p>{{question?.LikeCount}}个关注&nbsp;{{question?.CommentCount}}个回复</p>

            <button ion-button small [disabled]="isMyquestion">
                <ion-icon name="add"></ion-icon>
                回答
            </button>
            <button ion-button small color="secondary" (click)="saveFavourite()">
                {{IsFavourite?"取消关注":"关注"}}
            </button>
        </ion-card-content>
    </ion-card>

    <ion-card *ngFor="let item of answers">
        <ion-item>
            <ion-avatar item-start>
                <img src="{{item.HeadFace}}">
            </ion-avatar>
            <p>{{item.UserNickName}}</p>
        </ion-item>
        <ion-card-content>
            <p>{{item.Content}}</p>
            <p>{{item.CreateDatetime}}</p>
        </ion-card-content>
    </ion-card>

</ion-content>
